{% load static %}

<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'styles/navbar.css' %}"
  />
</head>

<div class="navbar">
  <div class="navbar-brand">
    <img src="{% static 'img/logo-transparent.png' %}" alt="Logo" />
  </div>
  <div class="navbar-nav">
    <div class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </div>
    <div class="nav-item">
      <a class="nav-link" href="/courses">Courses</a>
    </div>
    <div class="nav-item">
      <a class="nav-link" href="/blog">Blog</a>
    </div>
    <div class="nav-item">
      <a class="nav-link" href="/about">About</a>
    </div>
    <div class="dropdown">
      <span class="nav-link-acc"> Account </span>
      <div class="dropdown-content">
        {% if user.is_authenticated %}
        <a class="nav-link" href="/log_out">Log out</a>
        {% if user.user_roles == "tutor" %}
        <a class="nav-link" href="/tutor_account/{{user.full_name}}"
          >Dashboard</a
        >
        {% endif %} {% if user.user_roles == "student" %}
        <a class="nav-link" href="/student_account/{{user.full_name}}"
          >My Profile</a
        >
        {% endif %} {% endif %} {% if not user.is_authenticated %}
        <a class="nav-link" href="/log_in">Log in</a>
        <a class="nav-link" href="/sign_up">Sign up</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
