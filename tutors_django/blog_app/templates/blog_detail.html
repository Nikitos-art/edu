{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/blog-page.css' %}">
{% endblock %}

{% block site_content %}


<div class="blog-page-container">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
    <p class="card-text ">{{ post.content | safe }}</p>
</div>

{% endblock %}
