{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/quiz.css' %}">
{% endblock %}


{% block site_content %}

<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-confirm"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Nope</button>
                <button type="button" class="btn btn-success" id="start-button">Yep</button>
            </div>
        </div>
    </div>
</div>

<div class="quiz-list-container">
    <ul class="quiz-list-ul">
        {% for obj in object_list %}
        <li class="quiz-list-li">
            <button
                    class="btn btn-link modal-button"
                    data-pk="{{ obj.pk }}"
                    data-quiz="{{ obj.name }}"
                    data-questions="{{ obj.number_of_questions }}"
                    data-difficulty="{{ obj.difficulty }}"
                    data-time="{{ obj.time }}"
                    data-pass="{{ obj.required_score_to_pass }}"
                    data-bs-toggle="modal"
                    data-bs-target="#quizStartModal">{{ obj.name }}
            </button>
        </li>
        {% endfor %}
    </ul>
</div> 

<script src="{% static 'js/main_quiz.js' %}" defer></script>
{% endblock %}
